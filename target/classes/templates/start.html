<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
</head>
<body>
<form action="/dish" th:object="${dish}">
    <p th:text="*{get().getName()}"></p>
    <p th:text="*{get().getPhoto()}"></p>
    <p th:text="*{get().getDescription()}"></p>
    <p th:text="*{get().getRecipe().getDescription()}"></p>
    <p th:text="*{get().getRecipe().getPreparationTime()}"></p>
    <p th:text="*{get().getRecipe().getRecipeId()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[0].getName()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[0].getKcal()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[0].getCarbohydrates()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[1].getName()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[1].getKcal()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[1].getCarbohydrates()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[2].getName()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[2].getKcal()}"></p>
    <p th:text="*{get().getRecipe().getIngredientSet()[2].getCarbohydrates()}"></p>
</form>
</body>
</html>
